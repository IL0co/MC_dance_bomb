"Dance Bomb"
{
    "Priorities"    "Vip;Shop;All"      // Перечисление приоритетов, от высшего до более низкого

    "All"           "Bomb_base"         // То, что будет доступно всем игрокам

    "Preview time"  "5.0"               // float | def 5.0 | Время на превью относительно всех предметов. 0.0 - значит что превью недоступно

//  ""      // Идентификатор
//  {
//      "Name"              ""              // string | Имя предмета (до 64 символов)
//      "Description"       ""              // string | Краткое описание предмета (до 128 символов)    
//      "Delay"             ""              // float  | def 0.0 | Заддержка перед спавном
//      
//      "Pos offset"        "0.0 50.0 0.0"  // vector | Смещение относительно центра
//      
//      "Model"             ""              // string | Путь к модели, если ничего не указывать, то его не будет. {player} - возмётся скин игрока
//      "Animations"        ""              // string | Перечесление анимаций, разделять через ';'
//      "Time change"       ""              // float  | def 0.0 | Время смены анимации на другую. -1 - значит что при конце анимации начнётся новая (повторение анимации)
//      "Solid Type"        "1"             // bool   | def 0   | Можно ли проходить насквозь модели?
//      "Dance bone"        ""              // string | Скелетная анимация. Путь к модели скелета, в Animations задаются анимации "Dance bone" модели
//  
//      "Sprite"            ""              // string | Путь к спрайту, если ничего не указывать, то его не будет
//   
//      "Particle file"     ""              // string | Путь к файлу партикла. Можно не писать если ранее в файле он был написан.
//      "Particle name"     ""              // string | Название партикла
//  
//      "Sound"             ""              // string | Путь к звуку, если ничего не указывать, то его не будет. Без папки sound/
//      "Level"             "75"            // int    | def 75  | 0 - 180    | Дальность слышиеммости звука
//      "Pitch"             "100"           // int    | def 100 | 1-255      | Высота тона, чем выше, тем писклявей
//      "Volume"            "1.0"           // float  | def 1.0 | 0.01 - 1.0 | Громкость звука
//
//      "Preview time"      "5.0"           // float  | def 5.0 | Время на превью относительно этого предмета. 0.0 - значит что превью недоступно
//    }
